<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/spotify.png" alt="logo">Spotify</li>
        </ul>
    </nav>

    <div class="container">
    
        <div class="songList">
            <h1>Best of NCS -No Copyright Sounds</h1>
            <div class="SongItemContainer">
                <div class="songItem">
                    <img src="/Screenshot_20220522-113034_My Files.jpg" alt="1">
                    <span class="songsitem">Dance Monkey</span>
                    <span class="songListPlay"><span class="timestamp">03:29 <i class="fa-solid  fa-circle-play" id="first song"></i></span></i></span>
                    
                </div>
                

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value= "0"max="100">
        <div class="icon">
            <!--fontawseom icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="backward"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae0a87382d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
